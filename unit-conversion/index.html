<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div id="main-container">
            <h1 id="header-text">Metric/Imperial Unit Conversion</h1>
            <input type="number" id="input-field">
            <button id="input-btn">Convert</button>
        </div>
        <div class="sub-container">
            <div class="card">
                <h1>Length (Meter/Feet)</h1>
                <p id="subOne"></p>
            </div>
            <div class="card">
                <h1>Volume(Liters/Gallons)</h1>
                <p id="subTwo"></p>
            </div>
            <div class="card">
                <h1>Mass (Kilograms/Pounds)</h1>
                <p id="subThree"></p>
            </div>
        <script src="index.js"></script>
    </body>
</html>
